services:
  sql_server:
    build:
        context: ./COMPOSE
        dockerfile: Dockerfile
    container_name: sqlserver-db
    environment:
      SA_PASSWORD: "sql2016."
      ACCEPT_EULA: "Y"
    volumes:
      - ./COMPOSE:/var/opt/mssql/backup
    ports:
      - "1440:1433"
    networks:
      - wgutierrez_net
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "SA", "-P", "sql2016.", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  sql_server-init:
    build:
        context: ./COMPOSE
        dockerfile: Dockerfile
    container_name: sqlserver-init
    depends_on:
      sql_server:
        condition: service_healthy
    volumes:
      - ./COMPOSE/init-delay.sh:/usr/local/bin/init-delay.sh
      - ./COMPOSE/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./COMPOSE/sql_init.sql:/usr/local/bin/sql_init.sql
    networks:
      - wgutierrez_net
    entrypoint: ["sh", "-c", "/usr/local/bin/init-delay.sh"]

  mongodb-pagos:
    image: mongo:latest
    container_name: mongodb-pagos
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - './COMPOSE/mongo_pagos_init.js:/docker-entrypoint-initdb.d/mongo_pagos_init.js:ro'
    networks:
      - wgutierrez_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  mongodb-pagos-seed:
    image: mongo:latest
    container_name: mongodb-pagos-seed
    depends_on:
      mongodb-pagos:
        condition: service_healthy
    volumes:
      - ./COMPOSE/mongo_pagos_init.js:/tmp/mongo_pagos_init.js
    entrypoint: ["mongosh", "mongodb://root:root@mongodb-pagos:27017/admin", "/tmp/mongo_pagos_init.js"]
    networks:
      - wgutierrez_net

  mongo-express-pagos:
    image: mongo-express
    container_name: mongo-express-pagos
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongodb-pagos
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
    depends_on:
      mongodb-pagos:
        condition: service_healthy
    networks:
      - wgutierrez_net

  mongodb-consultas:
    image: mongo:latest
    container_name: mongodb-consultas
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27018:27018" # Host port:Container port
    volumes:
      - './COMPOSE/mongo_consultas_init.js:/docker-entrypoint-initdb.d/mongo_consultas_init.js:ro'
      - mongodb_consultas_data:/data/db
    command: ["mongod", "--port", "27018"]
    networks:
      - wgutierrez_net
    healthcheck:
      test: ["CMD", "mongosh", "--port", "27018", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  mongodb-consultas-seed:
    image: mongo:latest
    container_name: mongodb-consultas-seed
    depends_on:
      mongodb-consultas:
        condition: service_healthy
    volumes:
      - ./COMPOSE/mongo_consultas_init.js:/tmp/mongo_consultas_init.js
    entrypoint: ["mongosh", "mongodb://root:root@mongodb-consultas:27018/admin", "/tmp/mongo_consultas_init.js"]
    networks:
      - wgutierrez_net

  mongo-express-consultas:
    image: mongo-express
    container_name: mongo-express-consultas
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongodb-consultas
      ME_CONFIG_MONGODB_PORT: 27018
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
    depends_on:
      mongodb-consultas:
        condition: service_healthy
    networks:
      - wgutierrez_net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false   # Desactiva la seguridad, solo para pruebas locales
      - xpack.security.audit.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - wgutierrez_net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.1
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_started
    environment:
      - SERVER_NAME=kibana
      - ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
      - xpack.security.enabled=false   # Desactiva la seguridad, solo para pruebas locales
      - xpack.security.audit.enabled=false
    networks:
      - wgutierrez_net

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=true
      - JAEGER_STORAGE_TAGS_AS_FIELDS_ALL=true  # <- Agrega esto para indexar todos los tags personalizados
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "14268:14268"
      - "4317:4317"
      - "4318:4318"
      - "9411:9411"
    networks:
      - wgutierrez_net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - wgutierrez_net

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092" # Internal listener
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "consultation-topic:1:1"
    depends_on:
      - zookeeper
    networks:
      - wgutierrez_net
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:29092" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka-init
    depends_on:
      - kafka
    entrypoint: [ "bash", "-c", "/usr/local/bin/init_kafka_topics.sh" ]
    volumes:
      - ./COMPOSE/init_kafka_topics.sh:/usr/local/bin/init_kafka_topics.sh
    networks:
      - wgutierrez_net

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKER_CONNECT: kafka:29092
    depends_on:
      - zookeeper
      - kafka
    networks:
      - wgutierrez_net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    container_name: keycloak
    command:
      - start-dev
      - --import-realm # ðŸ‘ˆ This allows realm import
    environment:
      KC_DB: dev-file
      KC_HTTP_PORT: 8075
      KC_HOSTNAME: localhost
      KC_ADMIN: admin
      KC_ADMIN_PASSWORD: admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8075:8075"
    volumes:
      - ./COMPOSE/keycloak-realm.json:/opt/keycloak/data/import/keycloak-realm.json
    networks:
      - wgutierrez_net


  api_order:
    build:
        context: .
        dockerfile: ./API_ORDER/Dockerfile
    container_name: api_order
    ports:
      - "4070:4070"
    environment:
      - JaegerServer=http://jaeger:4317
    depends_on:
      sql_server:
        condition: service_healthy
      kafka:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - wgutierrez_net

  api_payment:
    build:
        context: .
        dockerfile: ./API_PAYMENT/Dockerfile
    container_name: api_payment
    ports:
      - "4080:4080"
    environment:
      - JaegerServer=http://jaeger:4317
    depends_on:
      jaeger:
        condition: service_started
      mongodb-pagos:
        condition: service_healthy
      api_order:
        condition: service_started
    networks:
      - wgutierrez_net

  api_consultation:
    build:
        context: .
        dockerfile: ./API_CONSULTATION/Dockerfile
    container_name: api_consultation
    ports:
      - "4090:4090"
    environment:
      - JaegerServer=http://jaeger:4317
    depends_on:
      mongodb-consultas:
        condition: service_healthy
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_started
      jaeger:
        condition: service_started
      api_order:
        condition: service_started
      api_payment:
        condition: service_started
    networks:
      - wgutierrez_net

networks:
  wgutierrez_net:
    driver: bridge

volumes:
  mongodb_consultas_data: